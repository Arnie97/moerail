<body>
<header>
    <div class="container jumbotron">
        <div class="row"><div class="col-xs-12">
            <h2>铁路信息查询</h2>
            <div class="search-wraper" role="search">
            <div class="form-group">
                <input class="form-control search clearable" placeholder="动车组车次 / 车站名 / 车站代码" autocomplete="off">
                <i class="fa fa-search"></i>
            </div>
            </div>
            <p><span class="hidden-xs">当前收录</span><span class="visible-xs-inline">共</span> <strong id="stations">0</strong> 座车站，<strong id="trains">0</strong> 个车次</p>
            <div><a title="95306：营业站服务信息查询" href="http://hyfw.95306.cn/hyinfo/action/FwcszsAction_index?type=1" target="_blank">车站数据</a>版本：<span id="stations_ver">...</span></div>
            <div><a title="新浪微博：CRH380AL动车组" href="https://weibo.com/u/2646253421" target="_blank">交路数据</a>版本：<span id="trains_ver">...</span></div>
            <div id="client" class="hidden">
                安装<a id="ext" class="hidden" target="_blank" href="https://greasyfork.org/zh-CN/scripts/33266" title="Greasy Fork：动车组交路查询">浏览器扩展</a><!--
                ---><a id="ios" class="hidden" target="_blank" href="https://apps.apple.com/cn/app/id1471687297" title="App Store：动车组交路查询">手机客户端</a><!--

            </div>
            <div id="offline" class="hidden">当前离线，部分功能不可用</div>
        </div></div>
    </div>
    <img id="ribbon" alt="Fork me on GitHub" usemap="#triangle" src="https://cdn.jsdelivr.net/gh/aral/fork-me-on-github-retina-ribbons/images/fork-me-right-graphite@2x.png">
    <map name="triangle" id="triangle">
        <area shape="poly" coords="194,194,194,0,0,0" href="https://github.com/Arnie97/telecode">
    </map>
</header>

<main class="container">
    <div class="row"><div class="col-xs-12 col-md-8 col-md-offset-2 table-responsive">
        <table id="station-list" class="table table-hover component">
            <thead><tr>
                <th><!-- 办理限制 --></th>
                <th>站名</th>
                <th>路局</th>
                <th>省<span class="hidden-xs">份</span></th>
                <th>电报<span class="hidden-xs">码</span></th>
                <th>拼音<span class="hidden-xs">码</th>
                <th>TMIS</th>
            </tr></thead>
            <tbody>
            </tbody>
        </table>
        <table id="train-list" class="table table-hover hidden component">
            <thead><tr>
                <th>车组号</th>
                <th><span class="hidden-xs">担当</span>车次</th>
                <th>日期</th>
            </tr></thead>
            <tbody>
            </tbody>
        </table>
    </div></div>
</main>
